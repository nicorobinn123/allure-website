<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allure - Ask AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex min-h-screen bg-stone-100 text-stone-800">

      <!-- Sidebar -->
  <aside class="w-20 bg-white border-r border-stone-200 flex flex-col items-center py-8 shadow-lg">
    <nav class="flex-grow space-y-8">
      <!-- Home -->
      <a href="index.html" class="block p-2 rounded-full hover:bg-stone-200 transition-colors duration-200">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 9.75L12 3l9 6.75V21a1.5 1.5 0 01-1.5 1.5H4.5A1.5 1.5 0 013 21V9.75z"/>
        </svg>
      </a>
      <!-- Profile -->
      <a href="profile.html" class="block p-2 rounded-full hover:bg-stone-200 transition-colors duration-200">
        <svg class="w-6 h-6 text-stone-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </a>
      <!-- Calendar -->
      <a href="calendar.html" class="block p-2 rounded-full hover:bg-stone-200 transition-colors duration-200">
        <svg class="w-6 h-6 text-stone-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3M4 11h16M4 19h16M4 7h16v14a2 2 0 01-2 2H6a2 2 0 01-2-2V7z"/>
        </svg>
      </a>
      <!-- Gallery -->
      <a href="gallery.html" class="block p-2 rounded-full hover:bg-stone-200 transition-colors duration-200">
        <svg class="w-6 h-6 text-stone-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 6c0-1.657 1.343-3 3-3s3 1.343 3 3c0 1.15-.622 2.158-1.556 2.675L12 12l-4.444-3.325A3.002 3.002 0 016 6c0-1.657 1.343-3 3-3s3 1.343 3 3"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 20h16l-8-6-8 6z"/>
        </svg>
      </a>
    </nav>
  </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto relative">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-stone-300"></div>
                <span class="text-lg font-medium text-stone-500">Hello, Name!</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-4xl font-light text-stone-800">allure</span>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="bg-white rounded-2xl p-6 shadow-lg border border-stone-200 relative min-h-[75vh] flex flex-col">
            <!-- Back Button + Title -->
      <div class="flex items-center space-x-4">
        <button onclick="goBack()" class="flex items-center space-x-2 text-stone-500 hover:text-stone-800 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          <span class="font-medium">Back</span>
        </button>
        <div class="flex items-center space-x-2 flex-grow justify-center">
          <svg class="w-8 h-8 text-stone-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 2a2 2 0 00-2 2 2 2 0 104 0 2 2 0 00-2-2zm0 4v2l-6 4v8h12v-8l-6-4z"/>
          </svg>
          <h2 class="text-xl font-semibold uppercase tracking-wide">Allure AI!</h2>
        </div>
      </div>

            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto p-4 space-y-6">
                <!-- AI initial message -->
                <div class="flex items-start">
                    <div class="w-10 h-10 rounded-full bg-stone-300 flex-shrink-0"></div>
                    <div class="ml-4 p-4 rounded-3xl rounded-tl-none bg-stone-200 text-stone-800 max-w-lg">
                        <p>Hello, welcome to Allure. How can I help you?</p>
                    </div>
                </div>
            </div>

            <!-- Input area -->
            <div class="mt-4 p-4 rounded-full bg-stone-200 flex items-center">
                <input type="text" placeholder="Type here..." class="flex-1 bg-transparent border-none focus:outline-none placeholder-stone-500 text-stone-800">
                <button class="ml-4 p-3 rounded-full bg-stone-800 text-white hover:bg-stone-700 transition-colors duration-200">
                    <!-- Send icon -->
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </div>
        </div>
    </main>
<script>
// Select elements
const chatContainer = document.querySelector(".flex-1.overflow-y-auto.p-4.space-y-6");
const inputField = document.querySelector("input[type='text']");
const sendBtn = document.querySelector("button.ml-4");

// Function to add a message
function addMessage(message, fromAI = false) {
    const msgWrapper = document.createElement("div");
    msgWrapper.className = "flex " + (fromAI ? "items-start" : "items-end justify-end");
    
    const avatar = document.createElement("div");
    avatar.className = "w-10 h-10 rounded-full " + (fromAI ? "bg-stone-300 flex-shrink-0" : "bg-stone-800 flex-shrink-0");
    
    const bubble = document.createElement("div");
    bubble.className = "ml-4 p-4 rounded-3xl " + (fromAI ? "rounded-tl-none bg-stone-200 text-stone-800" : "rounded-tr-none bg-stone-800 text-white") + " max-w-lg";
    bubble.textContent = message;

    if (fromAI) {
        msgWrapper.appendChild(avatar);
        msgWrapper.appendChild(bubble);
    } else {
        msgWrapper.appendChild(bubble);
        msgWrapper.appendChild(avatar);
    }

    chatContainer.appendChild(msgWrapper);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Mock AI response (you can replace this with real AI API call)
function getAIResponse(userMessage) {
    // For now just echo the message with a delay
    return new Promise(resolve => {
        setTimeout(() => {
            resolve(userMessage);
        }, 800);
    });
}

// Send message
function sendMessage() {
    const text = inputField.value.trim();
    if (!text) return;
    addMessage(text, false);
    inputField.value = "";

    getAIResponse(text).then(response => addMessage(response, true));
}

// Event listeners
sendBtn.addEventListener("click", sendMessage);
inputField.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
});
function goBack() { 
    window.history.back(); 
}
</script>
</body>
</html>
