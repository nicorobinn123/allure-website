<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allure - Item Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="flex min-h-screen bg-stone-100 text-stone-800">

  <!-- Sidebar -->
  <aside class="w-20 bg-white border-r border-stone-200 flex flex-col items-center py-8 shadow-lg">
    <nav class="flex-grow space-y-8">
      <a href="index.html" class="block p-2 rounded-full hover:bg-stone-200 transition-colors duration-200">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 9.75L12 3l9 6.75V21a1.5 1.5 0 01-1.5 1.5H4.5A1.5 1.5 0 013 21V9.75z"/>
        </svg>
      </a>
      <a href="profile.html" class="block p-2 rounded-full hover:bg-stone-200 transition-colors duration-200">
        <svg class="w-6 h-6 text-stone-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </a>
      <a href="calendar.html" class="block p-2 rounded-full hover:bg-stone-200 transition-colors duration-200">
        <svg class="w-6 h-6 text-stone-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3M4 11h16M4 19h16M4 7h16v14a2 2 0 01-2 2H6a2 2 0 01-2-2V7z"/>
        </svg>
      </a>
      <a href="gallery.html" class="block p-2 rounded-full hover:bg-stone-200 transition-colors duration-200">
        <svg class="w-6 h-6 text-stone-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 6c0-1.657 1.343-3 3-3s3 1.343 3 3c0 1.15-.622 2.158-1.556 2.675L12 12l-4.444-3.325A3.002 3.002 0 016 6c0-1.657 1.343-3 3-3s3 1.343 3 3"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 20h16l-8-6-8 6z"/>
        </svg>
      </a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8 overflow-y-auto">
    <!-- Header -->
    <header class="flex justify-between items-center mb-12">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 rounded-full bg-stone-300"></div>
        <span class="text-lg font-medium text-stone-500">Hello, Name!</span>
      </div>
      <span class="text-4xl font-light text-stone-800">allure</span>
    </header>

    <!-- Card Container -->
    <div class="space-y-6">
      <!-- Back Button + Title -->
      <div class="flex items-center space-x-4">
        <button onclick="goBack()" class="flex items-center space-x-2 text-stone-500 hover:text-stone-800 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          <span class="font-medium">Back</span>
        </button>
        <div class="flex items-center space-x-2 flex-grow justify-center">
          <svg class="w-8 h-8 text-stone-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 2a2 2 0 00-2 2 2 2 0 104 0 2 2 0 00-2-2zm0 4v2l-6 4v8h12v-8l-6-4z"/>
          </svg>
          <h2 class="text-xl font-semibold uppercase tracking-wide">Outfit Details!</h2>
        </div>
      </div>

    <!-- Card -->
    <div class="bg-white p-6 rounded-2xl shadow-lg border border-stone-200 flex flex-col lg:flex-row gap-8">
      <!-- Left: Image -->
      <div class="flex-1 flex items-center justify-center">
        <img id="detailsImage" src="https://img.icons8.com/ios/100/000000/t-shirt.png"
          alt="Outfit Image" class="w-60 h-60 object-cover rounded-xl bg-stone-200">
      </div>

      <!-- Right: Details -->
      <div class="flex-1 flex flex-col justify-between">
        <div class="space-y-6">
          <div>
            <h3 class="font-semibold text-sm text-stone-500 uppercase tracking-wide">Name</h3>
            <p id="detailsName" class="text-lg font-medium text-stone-800">-</p>
          </div>
          <div>
            <h3 class="font-semibold text-sm text-stone-500 uppercase tracking-wide">Notes</h3>
            <p id="detailsNotes" class="text-lg font-medium text-stone-800">no any notes</p>
          </div>
          <div>
            <h3 class="font-semibold text-sm text-stone-500 uppercase tracking-wide">Description Tags</h3>
            <div id="detailsTags" class="flex flex-wrap gap-2 mt-2"></div>
          </div>
        </div>
        <div class="flex justify-end mt-4">
          <button onclick="goToGallery()" 
            class="bg-black text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-gray-800">
            DONE
          </button>
        </div>
      </div>
    </div>
  </main>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const outfit = JSON.parse(localStorage.getItem("selectedOutfit"));

  if (outfit) {
    document.getElementById("detailsName").textContent = outfit.name || "-";
    document.getElementById("detailsNotes").textContent = outfit.notes || "no any notes";

    const tagsContainer = document.getElementById("detailsTags");
    tagsContainer.innerHTML = "";
    if (outfit.tags && outfit.tags.length > 0) {
      outfit.tags.forEach(tag => {
        const span = document.createElement("span");
        span.className = "px-3 py-1 bg-stone-300 rounded-full text-sm";
        span.textContent = tag;
        tagsContainer.appendChild(span);
      });
    } else {
      tagsContainer.textContent = "-";
    }

    if (outfit.image) {
      document.getElementById("detailsImage").src = outfit.image;
    }
  }
});
function goToGallery() { 
    window.location.href = "gallery.html"; 
}
function goBack() { 
    window.history.back(); 
}
</script>
</body>
</html>
